language: python
python: '3.4'
install: pip install pyparsing
script: python -m unittest discover -vs ./test
before_install:
- mkdir -p ~/.ssh
- chmod 700 -R ~/.ssh
- printf "Host github.com\n\tStrictHostKeyChecking=no\n\tIdentityFile ~/.ssh/travis.key\n"
  > ~/.ssh/config
- ls -al ~/.ssh
- openssl aes-256-cbc -d -in .ci/travis.enc -out ~/.ssh/travis.key -K $openssl_key
  -iv $openssl_initialization_vector
- ls -al ~/.ssh
env:
  global:
  - secure: 
  - secure: 
