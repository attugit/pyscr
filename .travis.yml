language: python
python: '3.4'
install: pip install pyparsing
script: python -m unittest discover -vs ./test
before_install:
- mkdir -p ~/.ssh
- chmod 700 -R ~/.ssh
- printf "Host github.com\n\tStrictHostKeyChecking=no\n\tIdentityFile ~/.ssh/travis\n" > ~/.ssh/config
- ls -al ~/.ssh
- openssl aes-256-cbc -K $encrypted_a3c562ec3a5f_key -iv $encrypted_a3c562ec3a5f_iv -in .ci/travis.enc -out ~\/.ssh/travis -d
- ls -al ~/.ssh

